      function compute_2018_minus_x(x) {â€¨
      var z = 0;

      }

      function compute_y(x,l){
      var y = "";
      l = x%12;
      if (l==0){
        y="Monkey";
      }
      else if(l==1){
        y="Rooster";
      }
      else if(l==2){
        y="Dog";
      }
      else if(l==3){
        y="Pig";
      }
      else if(l==4){
        y="Mouse";
      }
      else if(l==5){
        y="Cattle";
      }
      else if(l==6){
        y="Tiger";
      }
      else if(l==7){
        y="Rabbit";
      }
      else if(l==8){
        y="Dragon";
      }
      else if(l==9){
        y="Snake";
      }
      else if(l==10){
        y="Horse";
      }
      else{
        y="Goat";
      }
      return y;
      }
